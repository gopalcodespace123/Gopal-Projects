<!DOCTYPE html>
<html lang="en">

<head>
    <title>Job Application Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="title_small">(web developor)</span>
            </h1>
            <div class="form_container">
                <div class="form_control">
                    <label for="First_name">First name</label>
                    <input id="First_name" name="First_name" placeholder="Enter First Name.." />


                </div>
            </div>
            <div class="form_container">
                <div class="form_control">
                    <label for="e">Last name</label>
                    <input id="e" name=" e" placeholder="Enter Last Name.." />


                </div>
            </div>
            <div class="email">
                <div class="form_control">
                    <label for="email">Last name</label>
                    <input type="email" id="email" name="email" placeholder="Enter email.." />


                </div>
            </div>
            <div class="form_control">
                <label for="Job_role">Last name</label>
                <select id="Job_role" name="Job_role">
                        <option value="" > Select Job Role</option>
                        <option value="Front_end" >Front end developer</option>
                        <option value="Backend_developer" >Backend developer</option>
                        <option value="Fullstack_developer" >Fullstack developer</option>
                        <option value="ui_ux" >ui ux designer</option>

                    </select>
                <div class=" Address">
                    <div class="textarea_control">
                        <label for="Address"> Address</label>
                        <textarea id="Address" rows="5" cols="60" placeholder="Enter your Address">                           </textarea>
                        </textarea>



                        <div class="form_container">
                            <div class="form_control">
                                <label for="enter_city">City name</label>
                                <input id="enter_city" name=" enter_city" placeholder="Enter city Name.." />


                            </div>
                        </div>
                        <div class="form_container">
                            <div class="form_control">
                                <label for=" Pincode"> Pincode</label>
                                <input id="Pincode" name=" Pincode" type="number" placeholder="Enter Pincode.." />


                            </div>
                        </div>
                        <div class="form_container">
                            <div class="form_control">
                                <label for=" Date"> Date</label>
                                <input value="2002-07-02" id="Date" name="Date" type="Date" placeholder="Enter Date.." />


                            </div>
                        </div>
                        <div class="form_control">
                            <label for=" upload "> Upload Your CV </label>
                            <input id="Upload" name="Upload" type="file" />


                        </div>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>

                </div>
            </div>

        </div>
    </div>

    </div>
    </div>

</body>

</html>
